syntax = "proto3";

option java_package = "com.protointerfaces.grpc";
option java_outer_classname = "ServiceUsuarioProto";

service ServiceUsuario {
    rpc GetUsuarios (Empty) returns (Usuarios);
}

message Empty {}

message Usuario {
    string firstname = 1;
    string lastname = 2;
    string email = 3;
    string address = 4;
}

message Usuarios {
    repeated Usuario users = 1;
}
